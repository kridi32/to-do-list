<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic to do list</title>
</head>

<body>
    <h1 class="my-4 text-center text-orange-500 font-bold text-6xl">To do list</h1>
    
    <div class="flex justify-center items-center w-full">
        <input type="text" name="" placeholder="Enter a task Name"
            class="text-right border-2 border-orange-600  rounded-md w-64 h-16 text-md p-4  my-4 " id="inputText">
        <button id="dat" class="bg-orange-500 ml-2 rounded-md text-2xl px-4 py-2 h-16 my-4  text-white">Submit</button>

    </div>
    

    <table class="table-auto  mx-auto rounded-md">
        <thead class="rounded-lg">
           <tr id="tr" class="">
            <td class="px-12 py-2 text-orange-800 bg-orange-100 text-2xl font-semibold border-b-2 border-orange-400">Sl. </td>
            <td  class="px-20 py-2  bg-orange-100 text-orange-800 text-2xl font-semibold border-b-2 border-orange-400" >Taskname </td>
            <td  class="px-12 py-2  bg-orange-100 text-2xl font-semibold border-b-2 text-orange-800 border-orange-400" >Status </td>
           </tr>
        </thead>
        <tbody id="tableBody" class="">
           
        </tbody>
    </table>
    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
